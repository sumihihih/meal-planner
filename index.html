<!DOCTYPE html>
<html>

<head>
    <title>Monthly Meal Planner</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AT:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calendar-header">
        <h1>Monthly Meal Planner</h1>
        <div class="nav-controls">
            <button onclick="changeMonth(-1)" class="nav-btn">‚¨ÖÔ∏è</button>
            <h2 id="monthDisplay"></h2>
            <button onclick="changeMonth(1)" class="nav-btn">‚û°Ô∏è</button>
        </div>
    </div>

    <div class="container">
        <div id="bank">
            <h3>Saved Recipes</h3>

            <div class="input-area">
                <input type="text" id="recipeInput" placeholder="Recipe Name (e.g. Biryani)">
                <textarea id="detailsInput" placeholder="TikTok link or ingredients..."></textarea>
                <button onclick="addNewRecipe()">Add Recipe</button>
            </div>

            <div class="recipe" draggable="true" id="r1">ü•ü Crispy Samosas</div>
            <div class="recipe" draggable="true" id="r2">üçπ Date Smoothie</div>
            <div class="recipe" draggable="true" id="r3">üç≤ Lentil Soup</div>
        </div>

        <div class="calendar-wrapper">
            <div class="day-names">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar"></div>
        </div>

        <div id="recipeModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle"></h2>
                <hr>
                <p id="modalDetails"></p>
                <div class="modal-buttons">
                    <button onclick="deleteCurrentRecipe()" class="delete-btn">Delete Recipe</button>
                    <button onclick="closeModal()" class="close-secondary">Close</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
